name: Python package

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
        $HOME/.poetry/bin/poetry install
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        $HOME/.poetry/bin/poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        $HOME/.poetry/bin/poetry run flake8 pupil/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Lint with mypy
      run: $HOME/.poetry/bin/poetry run mypy .
    - name: Test with pytest
      run: $HOME/.poetry/bin/poetry run pytest
